
<div class="container">

  <div class="row">

    <div class="col-12 offset-sm-2 col-sm-8 offset-lg-4 col-lg-4">
      <div class="card mt-3">
        <h5 class="card-header">Save to File</h5>
        <div class="card-body">

          <form #myForm="ngForm" (ngSubmit)="saveDetails()">
            <div class="row">
              <div class="col">
                <label for="FirstName" class="form-label">First Name</label>
                <input [(ngModel)]="user.firstName" required type="text" name="firstName"
                       class="form-control" id="FirstName" placeholder="Enter First Name here...">
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <label for="LastName" class="form-label">Last Name</label>
                <input [(ngModel)]="user.lastName" required type="text" name="lastName"
                       class="form-control" id="LastName" placeholder="Enter Last Name here...">
              </div>
            </div>
            <div class="row mt-4">
              <div class="col">
                <button type="submit" class="btn btn-outline-info w-100" [disabled]="!(user.firstName && user.lastName)">Save</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>

  </div>

</div>
